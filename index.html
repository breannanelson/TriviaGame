<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron title">
            <img class="display-3 img-fluid logo" src="./assets/images/logo2.png" alt="Big Bang Theory Logo">
            <p class="lead instructions">So you think you are a Big Bang Theory fan? Test your knowledge to see if you are a true genius.</p>
            <hr class="my-4">
            <div id="button">
                <button class="btn btn-secondary btn-lg btn-block btn-outline-danger btn-lg startButton" role="button">START</button>
            </div>
            <div class="row">
                <div class="col-md-12 mainContent">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="timer"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="question"></div>
                            <div id="answer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
